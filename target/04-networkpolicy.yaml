kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: target-microseg
  namespace: ns-target
spec:
  podSelector:
    matchLabels:
      app: target
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: player01
      namespaceSelector: {}
    - namespaceSelector:
         matchLabels:
          app: players
    ports:
    - protocol: TCP
      port: 80
