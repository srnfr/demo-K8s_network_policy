apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: player03-microseg
  namespace: ns-player03
spec:
  podSelector:
    matchLabels:
      app: player03
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: monitoring
      namespaceSelector: 
        matchLabels:
          'kubernetes.io/metadata.name': default
    - namespaceSelector:
         matchLabels:
          app: players
  ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 9898
