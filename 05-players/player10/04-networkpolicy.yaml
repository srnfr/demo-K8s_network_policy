kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: player10-microseg
  namespace: ns-player10
spec:
  podSelector:
    matchLabels:
      app: player10
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: monitoring
      namespaceSelector: {}
    - namespaceSelector:
         matchLabels:
          app: players
    ports:
    - protocol: TCP
      ports: 
        - 80
        - 9898
